<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>ParseFloat</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <header> Criar um prompt para fazer entrada de um valor;<br>
            Criar outro prompt para fazer entrada de um segundo valor;<br>
            Exibir o resultado através do Alert. <br>
            Não esqueça de usar a função de conversão parseFloat <br>
        </header>
      <script> 
        let num1= +prompt ('Digite o primeiro número:')
        let num2= +prompt ('Digite o segundo número:')
        let tot= parseFloat(num1)+ parseFloat(num2)
        alert ('o total é ' + tot)
      </script>
    </body>
</html>
