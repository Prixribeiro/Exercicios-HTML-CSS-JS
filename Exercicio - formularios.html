<!DOCTIPE html>
<html>
<head>
    <title> Exercicio 1 - Formularios  = INPUT e LABEL</title>

    <body>
        <form>
            <label for="pnome">Primeiro Nome:</label><br>
            <input type="text" id="pnome" name="pnome"><br><br>
            <label for="snome">Sobrenome:</label><br>
            <input type="text" id="snome" name="snome"><br><br>
            <label for="dat">Data de Nascimento:</label><br>
            <input type="date" id="dat" name="dat"><br><br>
            <label for="fone">Telefone</label><br>
            <input type="number" id="fone" name="fone"><br><br>
            <label for="msg">Mensagem: </label> <br>
            <textarea id="msg"></textarea><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">
        </form>
        
    </body>
</head>

</html>
