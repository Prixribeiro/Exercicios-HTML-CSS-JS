<!DOCTIPE html>
<html lang="pt-br">
    <!--Criar um código HTML com o nome formulario1.html
Na tag <head> colocar o título na página Formulario 1;
Na tag <head> colocar as informações já vistas da tag <meta>;
Na tag <body> colocar um título em negrito com o nome Formulário de Inscrição;
Na tag <form> colocar as entradas de dados abaixo:
Campo nome;
Campo sobrenome;
Campo idade;
Campo e-mail;
Campo mensagem.-->

<head>
    <title> Formularios 1 - INPUT e LABEL</title>
    <meta charset="UTF-8">

    <body>
        <h1><b>Formulário de Inscrição</b></h1>
        <form>
            <label for="pnome">Primeiro Nome:</label><br>
            <input type="text" id="pnome" name="pnome"><br><br>
            <label for="snome">Sobrenome:</label><br>
            <input type="text" id="snome" name="snome"><br><br>
            <label for="age">Idade:</label><br>
            <input type="number" id="age" name="age"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="msg">Mensagem: </label> <br>
            <textarea id="msg"></textarea><br><br>

        </form>
        
    </body>
</head>

</html>
