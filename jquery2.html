<!DOCTYPE html>
<!--Criar um programa para criar um titulo e um paragrafo e mais um botão para apagar as informações da classe e outro botão para fazer as informações aparecerem.-->
<html lang="pt-br">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
                      $(document).ready(function(){
                      $("#apagar").click(function(){
                        $(".some, .retorna").hide();
                });
                    $("#visualizar").click(function(){
                        $(".retorna").show();
              });
            });
        </script>
    </head>

    <body>
        <h1 class="retorna">Aprendendo a usar o método click no Jquery com Class e ID</h1>
        <p class="some">Paragrafo a ser apagado definitivo</p>
        <p class="retorna">Paragrafo a ser apagado e retornado a visualização!</p>
        <p class="some">Paragrafo a ser apagado definitivo</p>
        <p class="retorna">Paragrafo a ser apagado e retornado a visualização!</p>

        <button id="apagar">Clique aqui para ocultar!</button>
        <br><br>
        <button id="visualizar"> Clique aqui para retornar infos!</button>
    </body>
</html>
