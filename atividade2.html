<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>if/else/ && / || </title>
        <meta charset="UTF-8">
<!--
Segunda atividade:
Fazer um programa para que o usuário digite um número e o programa verifique se o número é múltiplo de 5. Exibir mensagem “numero múltiplo de 5”, caso contrario, numero não e múltiplo”.-->
    </head>
    <body>
        <script>
            let userNum= prompt ("Digite um numero para descobrir se ele é multiplo de 5: ");
  
            if (userNum%5==0){
                document.write ("Numero multiplo de 5");
            }
            else {
                document.write ("Numero não é multiplo de 5!")
            }
        </script>
    </body>
</html>
