<!DOCTYPE html>
<html lang="pt=br">
    <!--Criar um código HTML com o nome tabela7.html
Usando a sua imaginação, será preciso criar uma tabela de cinco linhas e quatro colunas;
Colocar um título na tabela e em negrito;
As informações de cabeçalho vertical serão Nome, Endereço e Telefone;
As informações que serão inseridas nas demais linhas são por sua conta.
É preciso que haja duas informações para endereço e para telefone, ou seja, cada nome terá dois endereços e dois telefones.-->

<head>
    <meta charset="UTF-8">
    <title>Exercicio 7 - Rowspan </title>
</head>
<body>
<table border="5" align="center">
    <caption><u>.::Usando ROWSPAN na tabela::.</u></caption>
    <thead> 
        <tr>
            <th colspan=5 align="center"><font color=green>..::Informações Cadastrais::..</font></th>
        </tr> 
    </thead>

    <tbody>
<tr>
    <th>Nome</th>
    <th>Priscila</th>
    <th>Beatriz</th>
    <th>Liz</th>   
</tr>
<tr>
    <th rowspan="2">Telefone</th>
    <td>99999-9999</td>
    <td>0000-0000</td>
    <td>97608-8400</td>  
</tr>
<tr>
    
    <td>99999-9999</td>
    <td>0000-0000</td>
    <td>97608-8400</td>  
</tr>
<tr>
    <th rowspan="2">Endereço</th>
    <td>Taboão da Serra</td>
    <td>Santo André</td>
    <td>San Francisco</td>     
</tr>
<tr>
    <td>Estrada São Francisco</td>
    <td>Travessa Santo Hilario</td>
    <td>44th Avenue</td>     
</tr>

</tbody>

</table>

</body>

</html>
