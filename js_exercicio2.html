<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>if/else</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <header> Criar um primeiro prompt para entrada do valor numérico;
            Criar um segundo prompt para entrada de outro valor numérico;
            Testar qual o maior valor;
            Exibir uma mensagem com o maior valor. <br>
        </header>
        <hr>
        <br><br><br>
      <script> 
        let num1= +prompt ('Digite o primeiro número:')
        let num2= +prompt ('Digite o segundo número:')
        if (num1>num2) {
            document.write ("O primeiro valor digitado é o maior! " + num1)
        }
        else {
            document.write ("O segundo valor digitado é maior que o primeiro: " + num2)
        }
      </script>
    </body>
</html>
