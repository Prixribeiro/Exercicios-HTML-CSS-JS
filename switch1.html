<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exercicios com Switch</title>
    </head>
    <body>
    
        <script>
            let mesAno = +prompt ("Digite um numero e descubra a qual mês ele se refere");

            switch (mesAno) {
                case 1: 
                console.log ("Janeiro");
                break
                case 2: 
                document.write ("Fevereiro");
                break
                case 3: 
                document.write ("Março");
                break
                case 4: 
                document.write ("Abril");
                break
                case 5: 
                document.write ("Maio");
                break
                case 6: 
                document.write ("Junho");
                break
                case 7: 
                document.write ("Julho");
                break
                case 8: 
                document.write ("Agosto");
                break
                case 9: 
                document.write ("Setembro");
                break
                case 10: 
                document.write ("Outubro");
                break
                case 11: 
                document.write ("Novembro");
                break
                case 12: 
                document.write ("Dezembro");
                break
                default: 
                document.write ("Você não digitou um mês válido")
            }
        </script>
    </body>
    </html>
