<!DOCTYPE html>
<html lang="pt-br">

<!--
Terceira atividade:
Fazer um programa para que o usuário digite um número e o programa verifique se o número é múltiplo de 2 ou de 5 ou de 10. Exibir mensagem. “numero e multiplo”, caso contrário “numero invalido.
-->
    <head>
        <title>if/else/ && / || </title>
        <meta charset="UTF-8">
    </head>
    <body>

      <script> 
      let num1= +prompt ("Digite um numero: ");

      if (num1%2==0 || num1%5==0 || num1%10==0){
          document.write (" Numero é multiplo!")
      }
      else {
          document.write ("Numero inválido!");
      }
      </script>

    </body>
</html>
